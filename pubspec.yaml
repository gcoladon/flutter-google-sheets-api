publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
#  gsheets: ^0.5.0
  gsheets:
    git:
      url: https://github.com/gcoladon/gsheets.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  logging: ^1.2.0

flutter:
  uses-material-design: true
